<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <nav>
        <ul>
            <li>Bhanu's TicTacToe.com</li>
        </ul>
    </nav>

    <div class="gamecontainer">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="span boxtext "></span></div>
            <div class="box bt-0"><span class="span boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="span boxtext"></span></div>
            <div class="box bl-0"><span class="span boxtext"></span></div>
            <div class="box"><span class="span boxtext"></span></div>
            <div class="box br-0"><span class="span boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="span boxtext"></span></div>
            <div class="box bb-0"><span class="span boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="span boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Bhanu's Tic Tac Toe Game</h1>
            <div>
                <span class="info">Turn For X</span>
               <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif">
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
